<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Guidance Copilot</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-blue-600 text-white shadow-lg relative">
        <div class="container mx-auto px-4 overflow-visible">
            <div class="flex items-center justify-between h-16">
                <h1 class="text-xl font-bold"><a href="{% url 'travel-guidance' %}">Travel Guidance Copilot</a></h1>
                <nav>
                    <ul class="flex space-x-4">
                        <!-- Add a tooltip message when hovering over restart -->
                        <li class="relative group">
                            <a href="{% url 'travel-guidance' %}" class="hover:bg-red-600 px-3 py-2 rounded">
                                Restart
                                <span class="absolute top-full left-1/2 transform -translate-x-1/2 mt-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200 bg-gray-600 text-white text-xs rounded py-1 px-2 whitespace-nowrap z-50">
                                    Start over with a new question
                                </span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="container mx-auto px-4 py-8">
        {% block content %}
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Welcome to the Travel Guidance App</h2>
            <p class="text-gray-600">Get personalized travel advice and recommendations.</p>
        </div>
        {% endblock %}
    </main>
</body>
</html>
